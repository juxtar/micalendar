<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MiCalendar.io</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <link rel="stylesheet" href="css/mdPickers.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="miCalendar" layout="column" layout-fill ng-cloak ng-controller="mainCtrl">

    <md-sidenav md-component-id="left" class="md-sidenav-left" md-swipe-left="showToolbar()">
      <md-list>
        <md-list-item class="md-3-line">
            <h2>MiCalendar.io</h2>
        </md-list-item>
        <md-list-item ng-click="null">
          <i class="material-icons md-list-item-text" style="margin-right: 32px;">date_range</i>
          <div class="md-list-item-text">
            Mis Actividades
          </div>
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item ng-click="null">
          <i class="material-icons" style="margin-right: 32px;">settings</i>
          <div class="md-list-item-text">
            Configuración
          </div>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button hide-gt-xs class="md-icon-button" aria-label="Menu" ng-click="showToolbar()">
          <i class="material-icons">menu</i>
        </md-button>
        <md-menu md-offset="0 0">
          <h2 class="day-tag" ng-click="openMenu($mdOpenMenu, $event)">
            {{ days[currentDay-1] }}
            <md-icon md-font-set="material-icons" md-menu-align-target>arrow_drop_down</md-icon>
          </h2>
          <md-menu-content width="3">
            <md-menu-item ng-repeat="day in days">
              <md-button ng-disabled="currentDay == $index+1" ng-click="loadActivities($index+1)">{{ day }}</md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        <span flex></span>
        <!-- fill up the space between left and right area -->

          <md-button hide show-gt-xs class="md-icon-button" aria-label="Mis Actividades">
            <md-tooltip md-direction="left">
              Mis Actividades
            </md-tooltip>
            <md-icon md-font-set="material-icons" md-menu-align-target>date_range</md-icon>
          </md-button>
          <md-button hide show-gt-xs class="md-icon-button" aria-label="Configuración">
            <md-tooltip md-direction="left">
              Configuración
            </md-tooltip>
            <md-icon md-font-set="material-icons" md-menu-align-target>settings</md-icon>
          </md-button>

      </div>
    </md-toolbar>

    <md-content flex>
      <div class="contenedor">
        <time-column info="activityTimes"></time-column>
        <activity-column info="activityBlocks"></activity-column>
      </div>
      <md-button class="md-fab add-button" aria-label="Nueva Actividad" ng-click="showNewActivity()">
        <md-tooltip md-direction="left">
          Nueva Actividad
        </md-tooltip>
        <md-icon md-font-set="material-icons">add</md-icon>
      </md-button>
    </md-content>
    
    <!--  Vendor Scripts  -->
    <script src="js/vendor/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js/vendor/angular.js" type="text/javascript"></script>
    <script src="js/vendor/angular-animate.min.js" type="text/javascript"></script>
    <script src="js/vendor/angular-aria.min.js" type="text/javascript"></script>
    <script src="js/vendor/angular-messages.min.js" type="text/javascript"></script>
    <script src="js/vendor/angular-material.js" type="text/javascript" ></script>
    <script src="js/vendor/moment.min.js" type="text/javascript"></script>
    <script src="js/vendor/mdPickers.min.js" type="text/javascript"></script>
    <!--  App  -->
    <script src="js/app.js" type="text/javascript"></script>
    <!--  Services  -->
    <script src="js/services/scheduler.js" type="text/javascript"></script>
    <!--  Controllers  -->
    <script src="js/controllers/mainCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/newActivityCtrl.js" type="text/javascript"></script>
    <!--  Directives  -->
    <script src="js/directives/activity.js" type="text/javascript"></script>
    <script src="js/directives/timeStamp.js" type="text/javascript"></script>
    <script src="js/directives/activityColumn.js" type="text/javascript"></script>
    <script src="js/directives/timeColumn.js" type="text/javascript"></script>
    <script src="js/directives/scheduleForm.js" type="text/javascript"></script>
  </body>
</html>
